<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <h1 id="web-title">My Library</h1>
    <form id="form">
        <div>
            <label for="title">Title: </label>
            <input type="text" name="title" id="title"/>
        </div>
        
        <div>
            <label for="author">Author: </label>
            <input type="text" name="author" id="author"/>
        </div>
        
        <div>
            <label for="pages">Pages: </label>
            <input type="number" name="pages" id="pages"/>
        </div>
        <div>
            
                <input type="radio" id="read-it" name="read" value="read-it">
                <label for="read">I already read it</label><br>
          
        
                <input type="radio" id="not-read" name="read" value="not-read">
                <label for="not-read">Not yet</label><br>
              
        </div>  
    </form>
    <table id="books">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody>
          
      </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
