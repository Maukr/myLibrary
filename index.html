<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <h1 id="web-title">My Library</h1>
    <div class="container">
      <form id="form" onsubmit="handleSubmit(event)">

        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required/>
        
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" required/>

        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" min="1" required/>
        
        <div>
          <input type="radio" id="read-it" name="read" value="read-it" required>
          <label for="read">I already read it</label><br>
          
          <input type="radio" id="not-read" name="read" value="not-read" required>
          <label for="not-read">Not yet</label><br>
        </div> 
        <input type="submit" value="Add">

    </form>
    </div>
    
    <table id="books">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody>
          
      </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
